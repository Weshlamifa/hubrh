<div class="card">
  <div class="card-body">
    <div id="table" class="table-editable">
      <h2>Liste des collaborateurs</h2>
      <div class="search">
        <input [(ngModel)]="data" (ngModelChange)="change()" type="text" class="searchTerm" placeholder="recherche">
        <div class="add-button">
          <app-modal-add-collaborateur></app-modal-add-collaborateur>
        </div>
      </div>
      <input type="checkbox" id="id-name--1" name="set-name" class="switch-input" (click)="changeShowDeleted()">
      <label for="id-name--1" class="switch-label">Affichage des collaborateurs supprimes : <span class="toggle--on">On</span><span
          class="toggle--off">Off</span></label>
      <div class="tab-container">
        <table class="table table-bordered table-responsive-md table-striped text-center">
          <tr>
            <th style="background-color: #272727; color: white;" class="text-center">Nom &nbsp;&nbsp; <i
                *ngIf="typeSorted===null" (click)="lexicographicalSortingName()" class="fas fa-arrow-down"></i> <i
                *ngIf="typeSorted===false" (click)="lexicographicalSortingName()" class="fas fa-arrow-down"></i> <i
                *ngIf="typeSorted===true" (click)="antiLexicographicalSortingName()" class="fas fa-arrow-up"></i></th>
            <th style="background-color: #272727; color: white;" class="text-center">Prenom &nbsp;&nbsp; <i
                *ngIf="typeSortedFN===null" (click)="lexicographicalSortingFirstName()" class="fas fa-arrow-down"></i>
              <i *ngIf="typeSortedFN===false" (click)="lexicographicalSortingFirstName()" class="fas fa-arrow-down"></i>
              <i *ngIf="typeSortedFN===true" (click)="antiLexicographicalSortingFirstName()"
                class="fas fa-arrow-up"></i></th>
            <th style="background-color: #272727; color: white;" class="text-center">Adresse mail</th>
            <th style="background-color: #272727; color: white;" class="text-center action">Actions</th>
          </tr>
          <ng-container *ngIf="data === ''">

            <tr *ngFor="let person of personList; let id = index">
              <div class="test" *ngIf="(showDeleted === true) || ( showDeleted === false && person.deleted === false )">
                <td>
                  <span (keyup)="changeValue(id, 'name', $event)" (blur)="updateList(id, 'name', $event)"
                    contenteditable="true">
                    <p [ngClass]="{ 'isDelete': person.deleted === true }">{{person.name}}</p>
                  </span>
                </td>
                <td>
                  <span contenteditable="true" (keyup)="changeValue(id, 'firstname', $event)"
                    (blur)="updateList(id, 'firstname', $event)">
                    <p [ngClass]="{ 'isDelete': person.deleted === true }">{{person.firstname}}</p>
                  </span>
                </td>
                <td>
                  <span contenteditable="true" (keyup)="changeValue(id, 'email', $event)"
                    (blur)="updateList(id, 'email', $event)">
                    <p [ngClass]="{ 'isDelete': person.deleted === true }">{{person.email}}</p>
                  </span>
                </td>
                <td>
                  <span class="table-remove">
                    <button type="button" mdbBtn style="background-color: #009ddf" rounded="true" size="sm"
                      class="my-0">
                      <i class="fas fa-pen"></i>
                    </button>
                    <button type="button" mdbBtn style="background-color: #009ddf" rounded="true" size="sm"
                      class="my-0">
                      <i class="fas fa-search"></i>
                    </button>
                    <button type="button" mdbBtn style="background-color: #009ddf" rounded="true" size="sm" class="my-0"
                      (click)="remove(person.id)" *ngIf="person.deleted === false">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </span>
                </td>
              </div>
            </tr>
          </ng-container>

          <ng-container *ngIf="data !== ''">
            <tr *ngFor="let person of res; let id = index">
              <div class="test" *ngIf="(showDeleted === true) || ( showDeleted === false && person.deleted === false )">
                <td>
                  <span (keyup)="changeValue(id, 'name', $event)" (blur)="updateList(id, 'name', $event)"
                    contenteditable="true">
                    <p [ngClass]="{ 'isDelete': person.deleted === true }">{{person.name}}</p>
                  </span>
                </td>
                <td>
                  <span contenteditable="true" (keyup)="changeValue(id, 'firstname', $event)"
                    (blur)="updateList(id, 'firstname', $event)">
                    <p [ngClass]="{ 'isDelete': person.deleted === true }">{{person.firstname}}</p>
                  </span>
                </td>
                <td>
                  <span contenteditable="true" (keyup)="changeValue(id, 'email', $event)"
                    (blur)="updateList(id, 'email', $event)">
                    <p [ngClass]="{ 'isDelete': person.deleted === true }">{{person.email}}</p>
                  </span>
                </td>
                <td>
                  <span class="table-remove">
                    <button type="button" mdbBtn style="background-color: #009ddf" rounded="true" size="sm"
                      class="my-0">
                      <i class="fas fa-pen"></i>
                    </button>
                    <button type="button" mdbBtn style="background-color: #009ddf" rounded="true" size="sm"
                      class="my-0">
                      <i class="fas fa-search"></i> </button>
                    <button type="button" mdbBtn style="background-color: #009ddf" rounded="true" size="sm" class="my-0"
                      (click)="remove(person.id)" *ngIf="person.deleted === false">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </span>
                </td>
              </div>
            </tr>
          </ng-container>
        </table>
        <div class="mdc-select">
  <div class="mdc-select__anchor demo-width-class">
    <i class="mdc-select__dropdown-icon"></i>
    <div class="mdc-select__selected-text"></div>
    <span class="mdc-floating-label">Pick a Food Group</span>
    <div class="mdc-line-ripple"></div>
  </div>

  <div class="mdc-select__menu mdc-menu mdc-menu-surface demo-width-class">
    <ul class="mdc-list">
      <li class="mdc-list-item mdc-list-item--selected" data-value="" aria-selected="true"></li>
      <li class="mdc-list-item" data-value="grains">
        Bread, Cereal, Rice, and Pasta
      </li>
      <li class="mdc-list-item" data-value="vegetables">
        Vegetables
      </li>
      <li class="mdc-list-item" data-value="fruit">
        Fruit
      </li>
    </ul>
  </div>
</div>
      </div>
    </div>
  </div>
</div>
